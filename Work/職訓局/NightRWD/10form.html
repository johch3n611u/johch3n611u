<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form>

        <input id="Text1" type="text" value="12345" readonly />

        <input id="Text1" type="color" />
        <input id="Text1" type="date" />
        <input id="Text1" type="datetime" />
        <input id="Text1" type="datetime-local" />
        <input id="Text1" type="email" />
        <input id="Text1" type="image" />
        <input id="Text1" type="number" />
        <input id="Text1" type="search" />
        <input id="Text1" type="range" />


        <input id="File1" type="file" />
        <input id="Password1" type="password" disabled />
        <input id="Hidden1" type="hidden" />
        <textarea id="TextArea1" rows="2" cols="20"></textarea>

        <input id="Checkbox1" type="checkbox" />
        <input id="Radio1" type="radio" />

        <select id="Select1">
            <option>111</option>
            <option selected>222</option>
            <option>333</option>
        </select>

        <input id="Button1" type="button" value="button" />
        <input id="Reset1" type="reset" value="reset" />
        <input id="Submit1" type="submit" value="submit" />
        <hr />
        <fieldset style="width:300px">
            <legend>登入系統</legend>
            <table>
                <tr>
                    <td>
                        <label for="txtAccount">帳號</label>
                    </td>
                    <td>
                        <input id="txtAccount" type="text" placeholder="請填入帳號" required />
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="txtPswd">密碼</label>
                    </td>
                    <td>
                        <input id="txtPswd" type="password" placeholder="請填入密碼" required />
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input id="Submit1" type="submit" value="登入" />
                        <input id="Reset1" type="reset" value="重填" />
                    </td>
                  
                </tr>
            </table>
        </fieldset>


    </form>

</html>
