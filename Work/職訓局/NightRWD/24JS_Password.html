<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
   

</head>
<body>
      


    <script>
        //終級密碼
        var pass = Math.floor((Math.random() * 99) + 1);
      
        var intMax = 100, intMin = 0;

        while (true) {
            var number = prompt("請輸入" + intMin + "~" + intMax + "的數字", "");
            if (number == null) {
                alert("您已取消遊戲!!");
                break;
            }

            if (isNaN(number) || number-0 <= intMin || number-0 >= intMax || number.indexOf(".")!=-1) {
                alert("請輸入範圍內的值!!");
                continue;
            }


            if (number == pass) {
                window.alert("猜到囉!!遊戲結束!!");
                break;
            }
            else if (number < pass) {
                intMin = number;
            }
            else if (number > pass) {
                intMax = number;
            }
        }

        //window.alert(number);
        //confirm("確定要刪除嗎?");
    </script>
</body>
</html>
