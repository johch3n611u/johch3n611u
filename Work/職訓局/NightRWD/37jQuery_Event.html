<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #container {
            width: 90%;
            margin: auto;
        }
        .line {
            border: 1px solid;
            cursor: pointer;
        }

        .large {
            font-size: 3rem;
        }

        .small {
            font-size: 0.5rem;
        }

        .selected {
            background-color: red;
            color:white;
            font-weight: 900;
            border: 3px solid;
        }

        .hide{
            display:none;
        }
        .show{
            display:block;
        }
    </style>
</head>
<body>
    <div id="container">
        <h2>顯示功能按鈕</h2>
        <div id="switcher">
            <span id="small">縮小</span>
            <span id="default">標準</span>
            <span id="large">放大</span>

        </div>
        <p>Hello jQuery</p>

    </div>
    <script src="Scripts/jquery-3.4.1.min.js"></script>
    <script>
        $('#switcher>span').addClass('line');
        $('#switcher').addClass('hide');
        //$('#large').click(function () {
        //    $('p').removeClass().addClass('large');
        //});
        //$('#default').click(function () {
        //    $('p').removeClass();
        //});
        //$('#small').click(function () {
        //    $('p').removeClass().addClass('small');
        //});


        $('#switcher').click(function (evt) {
            if ($(evt.target).is('span')) {
                var id = evt.target.id;
                $('p').removeClass().addClass(id);
                $('#switcher>span').removeClass('selected');
                $(evt.target).addClass('selected');
            }
        });

        //$('h2').click(function () {
        //    $('#switcher').removeClass().addClass('show');
        //});

        $('h2').click(function () {
            //$('#switcher').hide();
            $('#switcher').toggle(2000);
        });

    </script>
</body>
</html>
