<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <table border="1" width="800" height="150">
        <caption>table標簽</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>國文</th>
                <th>數學</th>
            </tr>
        </thead>
        <tr>
            <td>小明</td>
            <td>88</td>
            <td>99</td>
        </tr>
        <tr>
            <td>小強</td>
            <td>44</td>
            <td>55</td>
        </tr>
        <tr>
            <td>阿國</td>
            <td>55</td>
            <td>55</td>
        </tr>
        <tfoot>
            <tr>
                <td colspan="3">制表日:2019</td>
            </tr>
        </tfoot>
    </table>
    <hr width="auto" color="red" size="10" />
    <table border="3" width="800" height="300">
        <tr>
            <!--第一列-->
            <td></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <!--第二列-->
            <td colspan="3"></td>
            <td></td>
        </tr>
        <tr>
            <!--第三列-->
            <td></td>
            <td></td>
            <td colspan="2" rowspan="2"></td>
        </tr>
        <tr>
            <!--第四列-->
            <td></td>
            <td></td>
        </tr>
        <tr>
            <!--第五列-->
            <td rowspan="2"></td>
            <td></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <!--第六列-->
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
   <hr width="auto" color="blue" size="10" />
    <table border="1" width="800" height="800" cellpadding="5" cellspacing ="5">
        <caption>複雜表格練習題</caption>
        <tr style="background:red " >
            <!--第一列-->
            <td>1</td>
            <td colspan="2">2</td>
            <td colspan="2">3</td>
            <td>4</td>
        </tr>
        <tr style="background:#c4c400">
            <!--第二列-->
            <td rowspan="2">1</td>
            <td colspan="4">2</td>
            <td rowspan="2">3</td>
        </tr>
        <tr style="background:#ffdc35">
            <!--第三列-->
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
        </tr>
        <tr style="background:yellow">
            <!--第四列-->
            <td>1</td>
            <td rowspan="3">2</td>
            <td>3</td>
            <td colspan="4">4</td>
        </tr>
        <tr style="background:#336666">
            <!--第五列-->
            <td>1</td>
            <td>2</td>
            <td colspan="2">3</td>
            <td>4</td>
        </tr>
        <tr style="background:blue">
            <!--第六列-->
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
        </tr>
        <tr>
            <!--第七列-->
            <td rowspan="2">1</td>
            <td colspan="3">2</td>
            <td colspan="2" rowspan="2">3</td>

        </tr>
        <tr style="background:green">
            <!--第八列-->
            <td colspan="2">1</td>
            <td>2</td>
        </tr>
    </table>
</body>
</html>
