<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #container{
            height:1100px;
            width:800px;
            position:relative;
        }
        #title {
            border: 3px solid white;
            background-color: black;
            color: white;
            font-size: 20pt;
            width: 450px;
            text-align: center;
            padding: 5px;
            top: 650px;
            left: 500px;
            font-weight: 900;
            font-family: 微軟正黑體;
            position: absolute;
        }
        #photo{
            position:absolute;
            left:-1200px;
        }
    </style>
</head>
<body>
    <div id="container">

        <img src="Desert.jpg" id="photo" />
        <p id="title">大漠風光</p>

    </div>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script>
        $('#title').hide();

        $('#photo').animate({ 'left': '+=1200' }, 2000, 'swing', function () {
            $('#title').fadeIn(1500, function () {
                $('#photo,#title').hide(2000);
            });
        });

    </script>

</body>
</html>
