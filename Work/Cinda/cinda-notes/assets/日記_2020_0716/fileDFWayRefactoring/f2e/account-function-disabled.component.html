<div class="ui-g ui-fluid">
    <div class="ui-g paddingin">
        <div class="ui-g-12">
            <h3 class="align signFormName">
                {{'Type.DeviceReturn' | translate}}
            </h3>
        </div>
        <div class="ui-g-12 ui-md-12">
            <p-card class="ui-g-12">
                <div class="ui-g" style="margin-bottom: 10px;">
                    <div class="ui-g" style="margin-right: 5px; line-height: 25px;">
                        {{'ResignationDisabled.Status'|translate}}
                    </div>
                    <p-dropdown [style]="{'min-width':'100px'}" [options]="selectStatus" [(ngModel)]="this.status" (onChange)="refresh()">
                    </p-dropdown>
                </div>
                <p-table #tb [columns]="cols" [value]="items" [style]="{'text-align': 'center'}">
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th *ngFor="let col of columns">
                                {{col.header}}
                            </th>
                        </tr>
                        <tr>
                            <th *ngFor="let col of columns;">
                                <input type="text" (input)="tb.filter($event.target.value, col.field)" pInputText
                                    style="max-width: 100%;" />
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-columns="columns">
                        <tr>
                            <td>
                                {{rowData.Department}}
                            </td>
                            <td>
                                <div (click)="URL(rowData.SignFormId)" style="cursor: pointer;">{{rowData.UserEmpNo}}
                                </div>
                            </td>
                            <td>
                                {{rowData.User}}
                            </td>
                            <td>
                                {{rowData.CloseDate|date:'yyyy-MM-dd'}}
                            </td>
                            <td>
                                {{rowData.Item}}
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </p-card>
        </div>
    </div>
</div>
